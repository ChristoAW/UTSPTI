<!DOCTYPE html>
<html>
  <head>
    <title>Test java script</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-lg">
      <div class="header">
        <h2>UTS PTI</h2>
      </div>
      <div class="stats">
        <h4>Makan</h4>
        <progress id="makancoba" value="10" max="100"></progress>
        <div class="progress active">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 80%"
            aria-valuenow="20"
            aria-valuemin="0"
            aria-valuemax="100"
            id="makan"
            step="5"
          ></div>
        </div>
        <h4>Tidur</h4>
        <div class="progress">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 50%"
            aria-valuenow="50"
            aria-valuemin="0"
            aria-valuemax="100"
            id="tidur"
          ></div>
        </div>
        <h4>Fun</h4>
        <div class="progress">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 50%"
            aria-valuenow="50"
            aria-valuemin="0"
            aria-valuemax="100"
            id="fun"
          ></div>
        </div>
        <h4>Belajar</h4>
        <div class="progress">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 80%"
            aria-valuenow="50"
            aria-valuemin="0"
            aria-valuemax="100"
            id="belajar"
          ></div>
        </div>
        <div class="row" id="pilihan">
          <div class="col-lg-3">
            <button type="button" onclick="javaScript:tambahMakan()">
              Makan
            </button>
          </div>
        </div>
        <div id="clock">
          <p><span id="hour">5</span>:<span id="minute">30</span></p>
          <button type="button" onclick="javaScript:jam()">Jam</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
