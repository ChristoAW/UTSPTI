<!DOCTYPE html>
<html>
  <head>
    <title>Test java script</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-lg">
      <!--header UTS PTI-->
      <div class="header text-center">
        <h2>UTS PTI</h2>
      </div>
      <!--Menu login-->
      <div class="loginMenu">
        <div class="row d-flex align-items-center mb-3">
          <div>
            <h5>Choose Your Gender Here</h5>
          </div>
          <div class="col align-items-end">
            <button class="btn" onclick="prev()">Prev</button>
          </div>
  
          <div class="col img-box">
            <img src="gambar/male.png" class="slide-img rounded" alt="" style="width: 200px;">
          </div>
          <div class="col">
            <button class="btn" onclick="next()">Next</button>
          </div>
      </div>

        <input type="text" id="inputNama" placeholder="Enter Your Name.." />
        <button id="readyToPlay">Play</button>
      </div>
      <!--Main menu-->
      <div class="mainMenu">
        <div class="stats">
          <!--tag label for bisa diganti pake yang lain-->
          <label for="kesehatan">Kesehatan</label>
          <div class="progress active">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 50%"
              id="kesehatan"
            ></div>
          </div>
          <label for="makan">Makan</label>
          <div class="progress active">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 100%"
              id="makan"
            ></div>
          </div>
          <label for="tidur">Tidur</label>
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 50%"
              id="tidur"
            ></div>
          </div>
          <label for="Fun">Fun</label>
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 50%"
              id="fun"
            ></div>
          </div>
          <label for="belajar">Belajar</label>
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 80%"
              id="belajar"
            ></div>
          </div>
        </div>
        <!--Pilihan-->
        <div class="pilihan">
          <button type="button" onclick="javaScript:tambahMakan()">
            Makan
          </button>
          <button type="button" onclick="">Tidur</button>
          <button type="button" onclick="">Fun</button>
          <button type="button" onclick="">Belajar</button>
        </div>
        <!--Jam-->
        <div id="clock">
          <p><span id="hour">05</span>:<span id="minute">00</span></p>
        </div>
        <!--Tanggal-->
        <div id="tanggal">
          <p><span id="hari">28</span>/<span id="bulan">2</span></p>
        </div>
        <!--Tempat Taro Asset Model Orang-->
        <div class="model"></div>
        <!--Sapaan-->
        <div class="greetings">
          <p>
            Good <span id="timeOfDay">Morning</span> <span id="nama"></span>
          </p>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
      crossorigin="anonymous"></script>
    <script>
      $(document).ready(function () {
        $(".mainMenu").hide();
      });
      $("#readyToPlay").click(function () {
        $(".loginMenu").hide();
        $(".mainMenu").show();
        setInterval(kurangMakan, 1000);
        setInterval(waktu, 1000);
        setInterval(timeOfDay, 10);
        nama = $("#inputNama").val();
        $("#nama").text(nama);
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
